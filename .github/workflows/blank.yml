
name: action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [  master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Git clone 
        uses: actions/checkout@v2
      - name: Pre_build
        run: |
          pwd
          echo ${{ github.event.head_commits[0].message }}
          mv rtl/ /home/github_actions/build_test
          cd /home/github_actions/build_test
          ls -la
          echo "Pre build success"
      - name: Build
        run: |
          echo ${{github.actor}}
          cd /home/github_actions/build_test
          ls -la
          echo "Build success"
      
      - name: Post_build
        run: |
          cd /home/github_actions/build_test
          rm -rf rtl/
          ls -la
          echo "Post build success"
